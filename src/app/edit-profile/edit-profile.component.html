<!--TOOLBAR-->
<div>
  <mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <!--BTN_ToDoList-->
      <button mat-menu-item
              routerLink="/todo-list"
              class="black">
        <mat-icon>description</mat-icon>
        <span>Todo list</span>
      </button>
      <!--BTN_EXIT-->
      <button mat-menu-item
              routerLink="/"
              class="black"
      >
        <mat-icon>exit_to_app</mat-icon>
        <span>Exit</span>
      </button>
    </mat-menu>
    <span>My profile</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
</div>
<!--CARD-->
<div class="center margin-top">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Lorem ipsum</mat-card-title>
      <mat-card-subtitle>profile</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <div class="center-lines">
      <mat-card-content>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Ex. Pizza" value="John">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-content>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Surname</mat-label>
            <input matInput placeholder="Ex. Pizza" value="Doe">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-content>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex. Pizza" value="john_doe@mail.com">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-content>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Something else</mat-label>
            <input matInput placeholder="Ex. Pizza" value="else something">
          </mat-form-field>
        </form>
      </mat-card-content>
    </div>
  </mat-card>
</div>
