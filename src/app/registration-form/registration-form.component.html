<div class="mat-drawer-container">

  <form [formGroup]="ReactiveForm">

    <div class="center registrationFormUnderlayer">

      <div>
        <mat-form-field appearance="fill" class="width_100">
          <mat-label>Name</mat-label>
          <label>
            <input matInput placeholder="Enter your name" required>
          </label>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill" class="width_100">
          <mat-label>Surname</mat-label>
          <label>
            <input matInput placeholder="Enter your surname" required>
          </label>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill" class="width_100">
          <mat-label>Email</mat-label>
          <label>
            <input matInput placeholder="pat@example.com" [formControl]="email" required>
          </label>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>


      <!--      <div>-->
      <!--        <mat-form-field appearance="fill" class="width_100">-->
      <!--          <mat-label>Email-B</mat-label>-->
      <!--          <label>Email</label>-->
      <!--          <input class="form-control" name="email" [(ngModel)]="email"-->
      <!--                 required pattern="[a-zA-Z_]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}"/>-->
      <!--          <div [hidden]="email.valid || email.untouched" class="alert alert-danger">-->
      <!--            Некорректный email-->
      <!--          </div>-->
      <!--          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
      <!--        </mat-form-field>-->
      <!--      </div>-->


      <div>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
          </label>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>


      <div>
        <!--BUTN_LOGIN-->
        <button mat-stroked-button>Login</button>
      </div>

      <div>
        <!--BUTN_REGISTRATION-->
        <button mat-stroked-button type="submit">Registration</button>
      </div>


    </div>


  </form>
</div>
