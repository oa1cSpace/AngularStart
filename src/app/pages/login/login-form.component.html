<div class="mat-drawer-container pic">
  <form [formGroup]="reactiveForm" (ngSubmit)="login()">
    <div class="center registrationFormUnderlayer">
      <h1 class="header-h1"><b>Login</b></h1>
      <div>
        <mat-form-field appearance="fill" class="width_100">
          <mat-label>Name</mat-label>
          <label>
            <input
              matInput
              placeholder="Enter your name"
              formControlName="name"
              required
              pattern=[A-Za-zА-Яа-яЁё]{2,30}
            >
          </label>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <label>
            <input
              matInput [type]="hide ? 'password' : 'text'"
              formControlName="password"
              required
              pattern=[A-Za-zА-Яа-яЁё]{6,60}
            >
          </label>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="margin">
        <!--BTN_LOGIN-->
        <button
          mat-stroked-button
          type="submit"
          class="width_100 black"
          [disabled]="reactiveForm.invalid"
        >Login
        </button>
      </div>

      <div class="margin">
        <!--BTN_BACK_TO_REGISTRATION-->

        <button
          mat-stroked-button
          type="submit"
          class="width_100 black"
          routerLink="/registration"
        >Registration
        </button>
      </div>

    </div>
  </form>
</div>
